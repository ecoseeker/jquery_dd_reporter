<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>jQuery Document Dimensions Reporter v.0.1</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script src="jquery_dd_reporter.0.1.js"></script>
    <link href="jquery_dd_reporter.css" rel="stylesheet" type="text/css" media="screen" />
    <script>
    
      $(document).ready(function() {
        twist_dd_reporter();
      });
      
    </script>
  </head>
  <body>
    <div id="dim_checker">
      <a>Hide values</a>
      <div id="dim_info">
        <div class="dim_form_item">
          <label for="dim_w_width">Window width</label>
          <input type="text" id="dim_w_width" />
        </div>
        <div class="dim_form_item">
          <label for="dim_w_height">Window height</label>
          <input type="text" id="dim_w_height" />
        </div>
        <div class="dim_form_item">
          <label for="dim_d_width">Document width</label>
          <input type="text" id="dim_d_width" />
        </div>
        <div class="dim_form_item">
          <label for="dim_d_height">Document height</label>
          <input type="text" id="dim_d_height" />
        </div>
      </div>
    </div>
  </body>
</html>
